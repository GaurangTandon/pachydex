<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üêò Pachydex Icon Generator</h1>
    <p>Generate PNG icons at different sizes from the SVG source.</p>
    
    <div>
        <button onclick="generateAllIcons()">Generate All Icons</button>
    </div>
    
    <div id="status"></div>
    
    <div class="icon-preview" id="preview"></div>

    <script>
        const sizes = [16, 32, 48, 128];
        
        const svgSource = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="elephantGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="64" cy="64" r="64" fill="url(#bgGradient)"/>
  
  <g transform="translate(64, 64) scale(1.0)">
    <ellipse cx="0" cy="20" rx="30" ry="28" fill="url(#elephantGradient)" opacity="0.95"/>
    <circle cx="0" cy="-10" r="26" fill="#d4d4d4"/>
    <ellipse cx="-20" cy="-14" rx="14" ry="20" fill="#d4d4d4" transform="rotate(-20 -20 -14)"/>
    <ellipse cx="-20" cy="-13" rx="10" ry="16" fill="#f0f0f0" transform="rotate(-20 -20 -13)"/>
    <ellipse cx="20" cy="-14" rx="14" ry="20" fill="#d4d4d4" transform="rotate(20 20 -14)"/>
    <ellipse cx="20" cy="-13" rx="10" ry="16" fill="#f0f0f0" transform="rotate(20 20 -13)"/>
    <path d="M 0 2 Q 2 12 0 22 Q -2 32 -8 38" stroke="#c0c0c0" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M 0 2 Q 2 12 0 22 Q -2 32 -8 38" stroke="#d8d8d8" stroke-width="7" fill="none" stroke-linecap="round"/>
    <circle cx="-8" cy="38" r="4" fill="#c0c0c0"/>
    <circle cx="-8" cy="-12" r="3" fill="#2d2d2d"/>
    <circle cx="-7" cy="-13" r="1.2" fill="#fff"/>
    <circle cx="8" cy="-12" r="3" fill="#2d2d2d"/>
    <circle cx="9" cy="-13" r="1.2" fill="#fff"/>
    <path d="M -5 -2 Q -7 4 -8 10" stroke="#f8f8f8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 5 -2 Q 7 4 8 10" stroke="#f8f8f8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M -6 -5 Q 0 -2 6 -5" stroke="#2d2d2d" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <g opacity="0.9">
      <circle cx="32" cy="-25" r="2" fill="#fff"/>
      <circle cx="-28" cy="8" r="1.5" fill="#fff"/>
      <circle cx="30" cy="15" r="1.8" fill="#fff"/>
    </g>
  </g>
</svg>`;

        async function generateIcon(size) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                const blob = new Blob([svgSource], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    
                    canvas.toBlob((blob) => {
                        resolve({ size, canvas, blob });
                    }, 'image/png');
                };
                
                img.onerror = reject;
                img.src = url;
            });
        }

        async function generateAllIcons() {
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            preview.innerHTML = '';
            status.innerHTML = '<p>Generating icons...</p>';
            
            try {
                for (const size of sizes) {
                    const result = await generateIcon(size);
                    
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    
                    const label = document.createElement('div');
                    label.textContent = `${size}x${size}`;
                    label.style.fontWeight = 'bold';
                    label.style.marginBottom = '10px';
                    
                    const canvas = result.canvas;
                    canvas.style.imageRendering = size <= 32 ? 'pixelated' : 'auto';
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.download = `icon${size}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    };
                    
                    item.appendChild(label);
                    item.appendChild(canvas);
                    item.appendChild(downloadBtn);
                    preview.appendChild(item);
                }
                
                status.innerHTML = '<p class="success">‚úÖ All icons generated successfully! Click "Download" buttons to save them.</p>';
            } catch (error) {
                status.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Auto-generate on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
