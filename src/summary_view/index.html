<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Summaries üìö</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .header-container h1 {
        margin: 0;
        flex: 1;
      }

      .data-controls {
        display: flex;
        gap: 0.75rem;
      }

      .data-button {
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .data-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .data-button:active {
        transform: translateY(0);
      }

      #uploadInput {
        display: none;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1rem 2rem;
        margin-bottom: 2rem;
        color: white;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .summaries-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        max-height: 70vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .summaries-container::-webkit-scrollbar {
        width: 10px;
      }

      .summaries-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .summaries-container::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }

      .summaries-container::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }

      .summary-card {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        border-left: 5px solid #667eea;
      }

      .summary-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .summary-card:nth-child(even) {
        border-left-color: #764ba2;
      }

      .summary-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .summary-header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .summary-date {
        color: #666;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .delete-button {
        background: transparent;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        border-radius: 5px;
        transition: all 0.2s;
        opacity: 0.6;
      }

      .delete-button:hover {
        opacity: 1;
        background: rgba(255, 0, 0, 0.1);
        transform: scale(1.1);
      }

      .delete-button:active {
        transform: scale(0.95);
      }

      .summary-url {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
        word-break: break-all;
        flex: 1;
        margin-right: 1rem;
      }

      .summary-url:hover {
        text-decoration: underline;
      }

      .summary-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 1rem;
        line-height: 1.4;
      }

      .summary-title a {
        color: #2c3e50;
        text-decoration: none;
        transition: color 0.2s;
      }

      .summary-title a:hover {
        color: #667eea;
        text-decoration: underline;
      }

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .tag {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .tag:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .tag:active {
        transform: translateY(0);
      }

      .takeaways {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1rem;
      }

      .takeaways-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
      }

      .takeaway-item {
        padding: 0.5rem 0;
        padding-left: 1.5rem;
        position: relative;
        color: #444;
        line-height: 1.6;
      }

      .takeaway-item:before {
        content: "‚ú®";
        position: absolute;
        left: 0;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
        font-size: 1.2rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #666;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .empty-state-text {
        font-size: 1.2rem;
      }

      .search-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .search-container {
        display: flex;
        gap: 1rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .search-input {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        outline: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-input:focus {
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .search-button {
        padding: 0.75rem 2rem;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-button:hover {
        background: #f8f9fa;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .search-button:active {
        transform: translateY(0);
      }

      .search-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .clear-search {
        padding: 0.5rem 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        color: #666;
        border: none;
        border-radius: 20px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .clear-search:hover {
        background: white;
        color: #333;
      }

      .search-results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #667eea;
      }

      .search-results-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
      }

      .searching-indicator {
        text-align: center;
        padding: 2rem;
        color: #667eea;
        font-size: 1.1rem;
      }

      iframe {
        position: absolute;
        left: -100px;
        top: -100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>üìö My Summaries</h1>
        <div class="data-controls">
          <button
            class="data-button"
            id="downloadButton"
            title="Download all your data"
          >
            <span>‚¨áÔ∏è</span>
            <span>Download</span>
          </button>
          <button
            class="data-button"
            id="uploadButton"
            title="Upload data to restore"
          >
            <span>‚¨ÜÔ∏è</span>
            <span>Upload</span>
          </button>
          <input type="file" id="uploadInput" accept=".json" />
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">Total Summaries</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="tagCount">0</div>
          <div class="stat-label">Unique Tags</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="takeawayCount">0</div>
          <div class="stat-label">Total Takeaways</div>
        </div>
      </div>

      <div class="search-section">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search your summaries... (e.g., 'machine learning', 'climate change')"
          />
          <button class="search-button" id="searchButton">üîç Search</button>
        </div>
      </div>

      <div class="summaries-container" id="summariesContainer">
        <div class="loading">Loading your summaries...</div>
      </div>
    </div>

    <iframe id="sandbox" src="../sandbox/sandbox.html" width="1" height="1"></iframe>
    <script type="module" src="./index.js"></script>
  </body>
</html>
