<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
      }
      .status {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }
      .status.enabled {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status.disabled {
        background-color: #ffebee;
        color: #c62828;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
        margin-bottom: 10px;
      }
      button.summaries {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 16px;
        padding: 14px;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
      }
      button.summaries:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        opacity: 1;
      }
      button.enable {
        background-color: #4caf50;
        color: white;
      }
      button.disable {
        background-color: transparent;
        color: #666;
        border: 1px solid #ddd;
        font-size: 12px;
        padding: 8px;
        font-weight: 400;
      }
      button.disable:hover {
        background-color: #f5f5f5;
        color: #333;
      }
      button:hover {
        opacity: 0.9;
      }
      .url {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
        word-break: break-all;
      }
      .language-selector {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #e0e0e0;
      }
      .language-selector label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
      }
      .language-selector select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 13px;
        background-color: white;
        cursor: pointer;
      }
      .language-selector select:focus {
        outline: none;
        border-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <button id="summariesButton" class="summaries">ðŸ“š View My Summaries</button>
    <div id="status" class="status"></div>
    <button id="toggleButton"></button>
    <div id="url" class="url"></div>
    <div class="language-selector">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
        <option value="ja">æ—¥æœ¬èªž</option>
      </select>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
