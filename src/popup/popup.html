<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        height: 45px;
        display: flex;
        align-items: center;
      }
      #status-container {
        height: 90px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .status.enabled {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status.disabled {
        background-color: #ffebee;
        color: #c62828;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
      }
      button.summaries {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 16px;
        padding: 14px;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        margin-bottom: 10px;
      }
      button.summaries:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        opacity: 1;
      }
      #toggleButton {
        zoom: 0.9;
        text-align: left;
        box-sizing: border-box;
        transition: 0.2s text-decoration ease;
        background-color: transparent;
        color: #666;
      }
      #toggleButton:hover {
        text-decoration: underline;
      }
      button.disable:hover {
        color: #333;
      }
      button:hover {
        opacity: 0.9;
      }
      .url {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
        word-break: break-all;
      }
      .language-selector {
        margin-top: 10px;
        padding-top: 15px;
        border-top: 1px solid #e0e0e0;
      }
      .language-selector label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
      }
      .language-selector select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 13px;
        background-color: white;
        cursor: pointer;
      }
      .language-selector select:focus {
        outline: none;
        border-color: #4caf50;
      }
      #live-status {
        margin-top: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <button id="summariesButton" class="summaries">üêò View Pachydex</button>
    <div id="live-status"></div>
    <div id="status-container">
      <div id="status" class="status"></div>
      <button id="toggleButton"></button>
    </div>
    <!-- <div id="url" class="url"></div> -->
    <div class="language-selector">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="ja">Êó•Êú¨Ë™û</option>
      </select>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
